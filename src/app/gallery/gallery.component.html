<ul class="gallery-grid mt-16">
  <li *ngFor="let vacation of vacations; let i = index" class="relative">
    <img
      [alt]="vacation.title"
      height="1"
      id="img-{{ i }}"
      ngSrc="/assets/img/{{ vacation.image }}"
      width="1"
    >
    <h3 class="text-lg mb-2 absolute top-0 left-0 bg-gray-700 text-gray-50 p-2">{{ vacation.title }}</h3>
  </li>
</ul>
