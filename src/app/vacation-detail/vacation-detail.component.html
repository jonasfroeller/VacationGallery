<main class="w-96" id="vacation">
  <div class="relative">
    <img alt="{{ title }}" class="w-full" height="1" id="image" ngSrc="/assets/img/{{ image }}" width="1">
    <span class="absolute left-0 top-0 bg-gray-700 text-gray-50 p-2" id="photographer"><span
      class="font-bold">Â© by </span> {{ photographer }}</span>
  </div>
  <h3 class="text-2xl" id="title">{{ title }}</h3>
  <p class="mt-4" id="description">
    {{ description }}
  </p>

  <span class="text-gray-300 py-1">{{ date }}</span>

  <div class="flex mt-6 gap-2 flex-wrap" id="tags">
    <div *ngFor="let tag of tags; index as i">
      <span class="bg-gray-700 text-gray-50 px-2 py-1">{{ tag }}</span>
    </div>
  </div>
</main>
